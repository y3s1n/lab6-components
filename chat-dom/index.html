<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="module" src="script.js"></script>
    <div id="wrapper">
        <div class="contentBox">
            <header>
                <h1>Chat Assistant</h1>
                <p>Approach 1: chat using vanilla JavaScript and standard DOM methods</p>

            </header>
            <main>
                <div id="chatBox"></div>
            </main>
            <footer>
                <form id="chatForm">
                    <input type="text" name="textbox" id="messageBox" placeholder="Type a message...">
                    <button id="sendBtn" type="button">Send</button>
                </form>

            </footer>
        </div>
    </div>

    
</body>
</html>
