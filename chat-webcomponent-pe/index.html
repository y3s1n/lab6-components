<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component using PE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="content-box">
            <header>
                <h1>Chat Assistant</h1>
                <p>Approach 2: chat using a custom element that enhances existing HTML with javaScript</p>

            </header>

            <script type="module" src="./chat-component.js"></script>
            <simple-chat>
            <div class="chatBox">
                    <div class="bot">
                        <div class="message">Hello! How can I help you?</div>
                    </div>
            </div>
                <form id="chatForm">
                    <textarea name="textbox" id="messageBox" placeholder="Type a message..." disabled></textarea>
                    <button id="sendBtn" type="button" disabled>Send</button>
                </form>
            </simple-chat>
            
        </div>
    </div>


</body>
</html>
