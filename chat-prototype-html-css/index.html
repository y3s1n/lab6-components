<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="content-box">
            <header>
                <h1>Chat Assistant</h1>
                <p>Prototype: Pure HTML/CSS (Static)</p>

            </header>
            <main>
                <div id="chat-box">
                    <div class="bot">
                        <p>Hello! I'm here to chat with you. How can I help you today?</p>

                    </div>
                    <div class="user">
                        <p>Hi there! What can you do?</p>

                    </div>

                </div>
            </main>
            <footer>
                <form action="" placeholder="Type a message...">
                    <button>Send</button>
                </form>

                <p>This is a static HTML/CSS demonstration. The input is disabled. See other approaches for interactive versions.</p>

            </footer>
        </div>
    </div>


</body>
</html>
